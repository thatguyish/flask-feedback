{%extends 'base.html'%}
{%block title%}Register{%endblock%}
{%block content%} 
    <form action="/login" method="post">
    {{form.hidden_tag()}}
    {%for field in form%}
    {%if field.widget.input_type != "hidden"%}
        {{field.label}}
        {{field}}
        {%for error in field.errors%}
        {{error}}
        {%endfor%}
    {%endif%}
    {%endfor%}
    <input type="submit">
    </form>

{%endblock%}
